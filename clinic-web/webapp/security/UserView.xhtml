<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Sessão Titulo -->
	<ui:define name="titulo">
		Consulta de Usuários
	</ui:define>

	<!-- Sessão Corpo -->
	<ui:define name="corpo">

		<h:form id="formUser">
			<p:messages id="messages" />

			<p:fieldset legend="Dados do usuario">
				<h:panelGrid id="userPanelGrid" columns="2"
					rendered="#{userMBean.user ne null}">
					<p:outputLabel value="Id: " for="id" />
					<p:inputText id="id" size="80" maxlength="100"
						value="#{userMBean.user.id}" readonly="true" />

					<p:outputLabel value="Nome: " for="name" />
					<p:inputText id="name" size="80" maxlength="100"
						value="#{userMBean.user.name}" readonly="true" />

					<!-- <p:outputLabel value="Senha: " for="senhaHide" />
					<p:inputText id="senhaHide" size="80" value="#{userMBean.user.password}" readonly="true"/> -->

					<p:outputLabel value="Email: " for="email" />
					<p:inputText id="email" size="80" maxlength="100"
						value="#{userMBean.user.email}" readonly="true" />

					<p:outputLabel value="Telefone: " for="phone" />
					<p:inputText id="phone" size="80" maxlength="100"
						value="#{userMBean.user.phone}" readonly="true" />

					<p:outputLabel value="Data expiração usuário: "
						for="userExpiresDate" />
					<p:calendar id="userExpiresDate" pattern="dd/MM/yyyy" size="30"
						value="#{userMBean.user.userExpiresDate}" readonly="true" />

					<h:outputLabel />
					<p:commandButton id="voltarCommandButton" value="Voltar"
						action="/security/UserList?faces-redirect=true" ajax="false" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

	<!-- Sessão Rodapé -->
	<ui:define name="rodape" />
</ui:composition>
